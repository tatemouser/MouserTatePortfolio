<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <style>
        /* Apply some basic styling for better presentation */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* Create a container to hold the form elements */
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Style for labels and inputs */
        .form-row {
            display: flex;
            gap: 10px;
        }

        label {
            width: 100px; /* Adjust the width as needed */
            display: inline-block;
        }

        input {
            width: 200px; /* Adjust the width as needed */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- First row with two labels and inputs side by side -->
        <div class="form-row">
            <label for="label1">Label 1:</label>
            <input type="text" id="label1" name="label1">

            <label for="label2">Label 2:</label>
            <input type="text" id="label2" name="label2">
        </div>

        <!-- Second row with two labels and inputs in a column -->
        <div class="form-row">
            <label for="label3">Label 3:</label>
            <input type="text" id="label3" name="label3">

            <label for="label4">Label 4:</label>
            <input type="text" id="label4" name="label4">
        </div>
    </div>
</body>
</html>
